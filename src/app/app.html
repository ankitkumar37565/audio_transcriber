<div style="text-align:center; margin-top: 50px;">
  <h1>🎙 Audio Transcriber (Hinglish)</h1>

  <input type="file" accept=".mp3,.m4a" (change)="onFileSelected($event)" />

  <div *ngIf="loading()">
    <p>⏳ Transcribing...</p>
  </div>

  <div *ngIf="!loading() && transcript()">
    <h3>Transcript:</h3>
    <p>{{ transcript() }}</p>
  </div>
</div>
